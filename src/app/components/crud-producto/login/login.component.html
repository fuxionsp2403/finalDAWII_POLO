
<div class="d-flex justify-content-center ">
  <div class="row">
    <div class="col-12 text-center mt-5">
      <h1 class="titulo" >Login</h1>
    </div>
    <div class="col-12">
      <div  style="margin-top:20%;width: 90%; display: flex; justify-content:center; margin-left: 47px;  height:250px">
        <mat-card class="example-card p-5">
          <mat-card-header>
            <mat-card-title></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form">
              <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                <td><mat-form-field class="example-full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
                </mat-form-field></td>
              </tr></table>
            </form>
          </mat-card-content>
          <mat-card-actions class="text-center">
            <button (click)="login()" type="button" color="btn btn-success">Login</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>


</div>
<mat-progress-spinner [style.display]="showSpinner ? 'block' : 'none'"><mat-progress-spinner>
