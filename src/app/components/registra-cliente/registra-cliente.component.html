<div>
    <form class="content" (submit) = "saveClientMethod()">
      <div class="submit-form">
        <div class="row">
          <div class="col-lg-12">
            <h6>Registro de Cliente</h6>
          </div>
        </div>

        <div class="row" style="margin-top: 3%">
          <div class="col-lg-6">
            <label for="nombre">Nombres</label>
            <input
              type="text"
              class="form-control"
              name="nombre"
              id="nombre"
              [(ngModel)] = "client.nombres"
            />
          </div>

          <div class="col-lg-3">
            <label for="apellidos">Apellidos</label>
            <input
              type="text"
              class="form-control"
              name="numHombres"
              id="apellidos"
              [(ngModel)] = "client.apellidos"
            />
          </div>

          <div class="col-lg-3">
            <label for="fechaDeNacimiento">Fecha de nacimiento</label>
            <input
              type="date"
              class="form-control"
              name="fechaDeNacimiento"
              id="fechaDeNacimiento"
              [(ngModel)] = "client.fechaNacimiento"
            />
          </div>
        </div>

        <div class="row" style="margin-top: 3%">
          <div class="col-lg-3">
            <label for="Dni">Dni</label>
            <input
              type="text"
              class="form-control"
              id="Dni"
              name="Dni"
              [(ngModel)] = "client.dni"
            />
          </div>

          <div class="col-lg-3">
            <label for="correo">Correo</label>
            <input
              type="email"
              class="form-control"
              id="correo"
              name="correo"
              [(ngModel)] = "client.correo"
            />
          </div>

          <div class="col-lg-3">
            <label for="direccion">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="direccion"
              name="direccion"
              [(ngModel)] = "client.direccion"
            />
          </div>

          <div class="col-lg-3">
            <label for="estado">Estado</label>
            <input
              type="text"
              disabled="disabled"
              id="estado"
              class="form-control"
              name="direccion"
              value="1"
            />
          </div>

          <div class="col-lg-3">
            <label for="departamento">Departamento</label>
            <select  id="departamento" name="departamento" class="form-control"  [(ngModel)] = "client.ubigeo!.departamento" (change)="listaProvincia()" >
                <option value="-1"> [Seleccione] </option>
                <option *ngFor="let aux of ubigeoDepartamentos" value="{{aux}}">
                    {{aux}}
                </option>
            </select>
        </div>

        <div class="col-lg-3">
            <label for="provincia">Provincia</label>
            <select  id="provincia" name="provincia" class="form-control"  [(ngModel)] = "client.ubigeo!.provincia" (change)="listaDistrito()">
                <option value="-1"> [Seleccione] </option>
                <option *ngFor="let aux of ubigeoProvincias" value="{{aux}}">
                    {{aux}}
                </option>
            </select>
        </div>

        <div class="col-lg-3">
            <label for="distrito">Distrito</label>
            <select  id="distrito" name="distrito" class="form-control"  [(ngModel)] = "client.ubigeo!.idUbigeo">
                <option value="-1"> [Seleccione] </option>
                <option *ngFor="let aux of ubigeoDistritos" value="{{aux.idUbigeo}}">
                    {{aux.distrito}}
                </option>
            </select>
        </div>

        </div>

        <div class="row" style="margin-top: 3%">
          <div class="col-lg-12">
            <button class="btn btn-success">Registrar</button>
          </div>
        </div>
      </div>
    </form>
  </div>
