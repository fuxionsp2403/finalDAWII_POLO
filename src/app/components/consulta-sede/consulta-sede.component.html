<div>
    <form class="content" (submit)="consultaSede()">
        <div class="submit-form">
            <div class="row">
                <div class="col-lg-12">
                    <h6>Consulta de Sedes</h6>
                </div>
            </div>
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-6">
                    <label for="nombre">Nombres</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="nombre" />
                </div>

                <div class="col-lg-6">
                    <label for="fechaCreacion">Fecha Creacion</label>
                    <input type="date" class="form-control" name="fechaCreacion" id="fechaCreacion"
                        [(ngModel)]="fechaCreacion" />

                </div>
            </div>

            <div class="row" style="margin-top: 3%">

                <div class="col-lg-6">
                    <label for="direccion">Direccion</label>
                    <input type="text" class="form-control" name="direccion" id="direccion"
                        [(ngModel)]="direccion" />
                </div>

                <div class="row" style="margin-top: 3%">

                    <div class="col-lg-6">
                        <label for="codigoPostal">codigoPostal</label>
                        <input type="text" class="form-control" name="codigoPostal" id="codigoPostal"
                            [(ngModel)]="codigoPostal" />
                    </div>

                <div class="form-group col-md-6">
                    <label for="inputZip">Pais</label>
                    <select [ngModelOptions]="{standalone: true}" id="inputState" [(ngModel)]="idPais"
                        class="form-control">
                        <option selected value="0">Seleccione</option>
                        <option *ngFor="let p of pais" value="{{p.idPais}}"> {{p.nombre}} </option>
                    </select>
                </div>

            </div>
            <!---->



            <!---->
            <div class="row" style="margin-top: 3%">
                <div class="col-lg-2">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="estado" [(ngModel)]="estado" checked
                            name="estado" />
                        <label class="custom-control-label" for="estado">Estado</label>
                    </div>
                </div>


                <div class="col-lg-3">
                    <button class="btn btn-success">Filtrar</button>
                </div>
            </div>




            <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Direccion</th>
                            <th>Fecha Registro</th>
                            <th>Fecha Creacion/th>
                            <th>Codigo Postal</th>
                            <th>Estado</th>
                            <th>Pais</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let aux of sedes">
                            <td>{{ aux.idSede }}</td>
                            <td>{{ aux.nombre }}</td>
                            <td>{{ aux.direccion }}</td>
                            <td>{{ aux.fechaRegistro }}</td>
                            <td>{{ aux.fechaCreacion }}</td>
                            <td>{{ aux.codigoPostal }}</td>
                            <td>{{ aux.estado == 1 ? "Activo" : "Inactivo" }}</td>
                            <td>{{ aux.pais?.nombre }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </form>
</div>
